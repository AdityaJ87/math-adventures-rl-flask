<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Adventures AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Math Adventures AI</h1>
        
        <div id="start-screen">
            <input type="text" id="name" placeholder="Your name">
            <select id="difficulty">
                <option value="1">Easy (Age 5-6)</option>
                <option value="2" selected>Medium (Age 7-8)</option>
                <option value="3">Hard (Age 9-10)</option>
            </select>
            <button onclick="startGame()">Start Learning</button>
        </div>

        <div id="game-screen" style="display:none">
            <div class="stats">
                <span>Accuracy: <b id="acc">0%</b></span> | 
                <span>Avg Time: <b id="time">0s</b></span> | 
                <span>Level: <b id="level">?</b></span>
            </div>
            <h2 id="question"></h2>
            <input type="number" id="answer" placeholder="Your answer" autofocus>
            <button onclick="submitAnswer()">Submit</button>
            <p id="feedback"></p>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
